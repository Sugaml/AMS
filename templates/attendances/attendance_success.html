<!DOCTYPE html>
<html>
<head>
    <title>Attendance Success</title>
    <style>
        /* Style for the popup container */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            z-index: 1000;
        }
        /* Style for the close button */
        .close {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Popup container -->
    <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <h1>Attendance has been recorded successfully.</h1>
        <a href="{% url 'attendance_report' %}">View Attendance Report</a>
    </div>

    <!-- JavaScript to close the popup after 5 seconds -->
    <script>
        // Function to close the popup
        function closePopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

        // Set timer to close the popup after 5 seconds
        setTimeout(closePopup, 5000);
    </script>
</body>
</html>
