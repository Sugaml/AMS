<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Attendance Management System{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .dashboard-container {
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .card {
            background-color: #f8f9fa;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 100%;
        }
        .welcome-text {
            margin-top: 20px;
        }
        .navbar {
            background-color: #002366;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold !important;
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-weight: bold !important;
        }
        .navbar-text {
            color: white !important;
            margin-right: 20px;
            font-weight: bold !important;
        }
        .card-title i {
            margin-right: 10px;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .btn {
            width: 100%;
        }
        .notification-icon {
            margin-right: 10px;
        }
        .footer {
            background-color: #002366;
            color: #FFD700;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }
        .footer a {
            color: #FFD700;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'home_page' %}">SOMTU Attendance Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="navbar-text">
                        <i class="fas fa-bell notification-icon"></i>
                        <strong>{{ user.username }}</strong>
                    </span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}"><strong>Logout</strong></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container dashboard-container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">SOMTU Library Management Panel</h1>
                <p class="text-center welcome-text"><i>Manage your library system effectively.</i></p>
            </div>
        </div>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

  

    <!-- Footer -->
    <!-- <footer class="footer">
        <p>&copy; 2024 School of Management, Tribhuvan University, Kirtipur. All rights reserved.</p>
        <p><a href="https://somtu.edu.np/">Visit our website</a></p>
    </footer> -->

    <!-- Include Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
