<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Course and Shift</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            padding: 20px;
        }
        .container {
            max-width: 600px; /* Set maximum width for better readability */
            margin: 0 auto; /* Center the container */
            background-color: #fff; /* White background */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            padding: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff; /* Blue button */
            color: #fff; /* White text color */
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .welcome-text {
            margin-top: 20px;
        }
        .navbar {
            background-color: #007bff; /* Blue color */
            color: white; /* White text color */
        }
        .navbar-brand {
            color: white; /* White text color */
        }
        .navbar-nav .nav-link {
            color: white; /* White text color */
        }
        .navbar-text {
            color: white; /* White text color */
            margin-right: 20px; /* Add right margin */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="#">SOMTU Attendance Management System</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="navbar-text"><strong>{{ user.username }}</strong></span> <!-- Display username here -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}"><strong>Logout</strong></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Select Course and Shift</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="course">Select Course:</label>
                <select id="course" name="course" class="form-control">
                    <option value="MBA IT">MBA IT</option>
                    <option value="MBA GLM">MBA GLM</option>
                    <option value="MBA FC">MBA FC</option>
                    <option value="MBA">MBA</option>
                </select>
            </div>
            <div class="form-group">
                <label for="shift">Select Shift:</label>
                <select id="shift" name="shift" class="form-control">
                    <option value="Morning">Morning</option>
                    <option value="Evening">Evening</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Get Student Data</button>
        </form>
    </div>
</body>
</html>
