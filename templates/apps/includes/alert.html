<style>
    .modal{
        background: rgba(0, 0, 0, 0.2);
    }
    .custom-modal-success {
        background-color: #64eb91;
    }

    .custom-modal-danger {
        background-color: #fc5b5b;
    }

    .show{
        display:block;
    }
</style>

{% if messages %}
{% for message in messages %}
<div class="modal show" id="AlertNotifyModal{{ forloop.counter }}" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdrop" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content custom-modal-{{message.tags}}">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    {% if message.tags == "success" %}
                    Success !
                    {% else %}
                    Failed !
                    {% endif %}
                    
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeAlertNotifyModal('AlertNotifyModal{{ forloop.counter }}')">
                    <i aria-hidden="true" class="ki ki-close"></i>
                </button>
            </div>
            <div class="modal-body">
                {{message}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light-primary font-weight-bold" data-dismiss="modal" onclick="closeAlertNotifyModal('AlertNotifyModal{{ forloop.counter }}')">Ok</button>
            </div>
        </div>
    </div>
</div>

<script>
    function closeAlertNotifyModal(id) {
        document.getElementById(id).classList.remove("show");
    };
</script>
{% endfor %}
{% endif %}
