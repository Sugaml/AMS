<!-- attendance_already_recorded.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Already Recorded</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-dialog {
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <!-- Bootstrap Modal -->
    <div class="modal fade" id="attendanceRecordedModal" tabindex="-1" role="dialog" aria-labelledby="attendanceRecordedModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="attendanceRecordedModalLabel">Attendance Already Recorded</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Attendance has already been recorded for today.
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <!-- Script to automatically show the modal and close it after 5 seconds -->
    <script>
        $(document).ready(function(){
            $('#attendanceRecordedModal').modal('show'); // Show the modal when the page is loaded

            // Close the modal after 5 seconds
            setTimeout(function(){
                $('#attendanceRecordedModal').modal('hide');
            }, 5000);
        });
    </script>
</body>
</html>
