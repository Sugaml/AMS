<script>
  function toggleDiv() {
    event.preventDefault();
    var myDiv = document.getElementById('HideDiv');
    myDiv.classList.toggle('hidden');
  }
  
 function downloadCSV(name) {
  let table = document.getElementById("kt_datatable");

  let csv = [];

  for (let i = 0; i < table.rows.length; i++) {
    let row = [];

    for (let j = 0; j < table.rows[i].cells.length; j++) {
      if (i === 0) {
        row.push(table.rows[i].cells[j].innerText);
      } else if (j === 8) {
        let dateCell = moment(table.rows[i].cells[j].innerText, ['MMM. DD, YYYY, h:mm a', 'MMM DD, YYYY, h:mm a'], true);
        if (dateCell.isValid()){
          row.push(dateCell.isValid() ? dateCell.format('YYYY-MM-DD HH:mm:ss') : '');
        }else {
          dateCell = moment(table.rows[i].cells[j].innerText, ['MMM. DD, YYYY, h a', 'MMM DD, YYYY, h a'], true);
          row.push(dateCell.isValid() ? dateCell.format('YYYY-MM-DD HH:mm:ss') : '');
        }
      } else {
        row.push(table.rows[i].cells[j].innerText);
      }
    }

    csv.push(row.join(","));
  }

  let csvContent = csv.join("\n");

  let blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });

  let link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.setAttribute("download", `${name}.csv`);

  document.body.appendChild(link);
  link.click();

  document.body.removeChild(link);
}
  </script>
