{% extends 'base.html' %}
{% block title %}Delete Subject{% endblock %}
{% block content %}
<h1>Delete Subject</h1>
<p>Are you sure you want to delete the subject "{{ subject.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'subject_list' subject.semester.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
