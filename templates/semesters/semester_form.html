{% extends 'base.html' %}
{% block title %}{{ form.instance.pk|yesno:"Edit Semester,Add Semester" }}{% endblock %}
{% block content %}
<h1>{{ form.instance.pk|yesno:"Edit Semester,Add Semester" }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{% url 'semester_list' program.id %}" class="btn btn-secondary mt-2">Back to Semesters</a>
{% endblock %}
