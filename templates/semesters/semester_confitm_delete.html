{% extends 'base.html' %}
{% block title %}Delete Semester{% endblock %}
{% block content %}
<h1>Delete Semester</h1>
<p>Are you sure you want to delete semester "{{ semester.semester_number }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'semester_list' semester.program.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
